language: node_js
node_js: '9'

os:
- linux
- osx
dist: trusty
osx_image: xcode8.3
sudo: false

cache:
  yarn: true
  directories:
  - node_modules
  - $HOME/.cache/electron

addons:
  apt:
    packages:
    - fakeroot
    - rpm

script:
- npm run lint
- if test -z "$TRAVIS_TAG"; then npm run make; fi
after_success: if test -n "$TRAVIS_TAG"; then npm run publish; fi